apply plugin: 'java'

sourceCompatibility = 1.8

sourceSets.main.java.srcDirs = [ "src/main/java/" ]
sourceSets.test.java.srcDirs = [ "src/test/java/" ]


repositories {
    mavenCentral()
}

dependencies {
    if(gdxVersion == null)
        gdxVersion = '1.9.5'

    compile "com.badlogicgames.gdx:gdx:$gdxVersion"
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
