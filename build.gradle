apply plugin: 'java'

sourceCompatibility = 1.8

sourceSets.main.java.srcDirs = [ "src/main/java/" ]
sourceSets.test.java.srcDirs = [ "src/test/java/" ]


repositories {
    mavenCentral()
}

dependencies {
    compile "com.badlogicgames.gdx:gdx:1.9.6"
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
